<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-orange-600">Contact Us</h1>
      <div class="flex space-x-4">
        ❤️ 🛒 <span class="font-semibold">$0.00</span>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex">
    <aside class="w-64 bg-white shadow-md p-4 fixed right-0 top-20 h-full hidden lg:block">
      <h2 class="text-xl font-semibold text-orange-600 mb-4">Quick Links</h2>
      <ul class="space-y-2 text-sm">
        <li><a href="index.html" class="text-blue-700 hover:underline">Home</a></li>
        <li><a href="add-address.html" class="text-blue-700 hover:underline">Add Address</a></li>

        <li><a href="contact.html" class="text-blue-700 hover:underline">Contact</a></li>
        <li><a href="queries.html" class="text-blue-700 hover:underline">Queries</a></li>
      </ul>
    </aside>

    <section class="flex-1 pr-72">
      <div class="bg-white p-6 rounded shadow-md max-w-xl mx-auto">
        <h2 class="text-xl font-semibold mb-4">We'd love to hear from you!</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Your Name" class="w-full p-2 border rounded" />
          <input type="email" placeholder="Email Address" class="w-full p-2 border rounded" />
          <textarea placeholder="Your Message" class="w-full p-2 border rounded h-32"></textarea>
          <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded">Send Message</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
